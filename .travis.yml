dist: trusty
language: cpp

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

before_install:
  - pip install --user cpp-coveralls


before_script:
  - mkdir build
  - cd build
  - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7
  - cmake .. -DCODE_COVERAGE=1

script:
  - make
  - bin/GambitEngineTest --gtest_filter=*-PerftFixture*

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'